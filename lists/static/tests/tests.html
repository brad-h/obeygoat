<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JavaScript tests</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qunit/2.6.0/qunit.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id = qunit-fixture>
            <form>
                <input name="text" />
                <div class="has-error">Error text</div>
            </form>
        </div>
        <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
              <script src="../list.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/2.6.0/qunit.js"></script>
        <script>
            QUnit.test("errors should be hidden on keypress", function (assert) {
                window.Superlists.initialize();
                $('input[name="text"]').trigger('keypress');
                assert.equal($('.has-error').is(':visible'), false);
            });
            QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
                window.Superlists.initialize();
                assert.equal($('.has-error').is(':visible'), true);
            });
        </script>
    </body>
</html>
